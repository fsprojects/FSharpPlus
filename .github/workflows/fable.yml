name: Fable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  testfable3:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Restore
      run: git submodule update --init --recursive
    - name: Restore tools
      run: dotnet tool restore
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install npm dependencies
      working-directory: tests/FSharpPlusFable.Tests
      run: npm install
    - name: Run Fable tests
      working-directory: tests/FSharpPlusFable.Tests
      run: dotnet fable . --outDir bin --runScript ./bin 
  
  testOnCore:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Restore
      run: git submodule update --init --recursive
    - name: Restore tools
      run: dotnet tool restore
    - name: Compile Fable configurations
      working-directory: tests/FSharpPlusFable.Tests
      run: dotnet build -c Fable && dotnet build -c Fable3
    - name: Run tests
      working-directory: tests/FSharpPlusFable.Tests
      run: dotnet run
